---
# PV for videos share
apiVersion: v1
kind: PersistentVolume
metadata:
  annotations:
    pv.kubernetes.io/provisioned-by: smb.csi.k8s.io
  name: tubearchivist-videos-share
spec:
  capacity:
    storage: 100Gi
  accessModes:
    - ReadWriteMany
  persistentVolumeReclaimPolicy: Retain
  storageClassName: manual
  mountOptions:
    - dir_mode=0777
    - file_mode=0777
    - uid=1000
    - gid=1000
    - noperm
    - mfsymlinks
    - cache=strict
    - noserverino  # required to prevent data corruption
  csi:
    driver: smb.csi.k8s.io
    readOnly: false
    # volumeHandle format: {smb-server-address}#{sub-dir-name}#{share-name}
    # make sure this value is unique for every share in the cluster
    volumeHandle: {{ .Values.tubearchivist.videos.share }}##
    volumeAttributes:
      source: //{{ .Values.tubearchivist.videos.share }}
    nodeStageSecretRef:
      name: {{ .Values.tubearchivist.videos.secret }}
      namespace: {{ .Values.tubearchivist.videos.secretNamespace }}
---
### Claim for books share
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  namespace: {{ .Values.tubearchivist.namespace }}
  name: tubearchivist-videos-claim
spec:
  storageClassName: manual
  volumeName: tubearchivist-videos-share
  accessModes:
    - ReadWriteMany
  resources:
    requests:
      storage: 100Gi
---
# tubearchivist helm chart application
apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: tubearchivist
  namespace: argocd
  finalizers:
    - resources-finalizer.argocd.argoproj.io
spec:
  destination:
    name: in-cluster
    namespace: {{ .Values.tubearchivist.namespace }}
  project: default
  source:
    repoURL: https://bjw-s.github.io/helm-charts
    targetRevision: "3.1.0"
    chart: app-template
    helm:
      valuesObject:
        controllers:
          tubearchivist:
            containers:
              app:
                image:
                  repository: {{ .Values.tubearchivist.mainImage }}
                  tag: {{ .Values.tubearchivist.version }}
                env:
                  - name: ES_URL
                    value: http://localhost:9200
                  - name: REDIS_HOST
                    value: localhost
                  - name: TA_HOST
                    value: {{ .Values.tubearchivist.ingress.host }}
                  - name: TA_USERNAME
                    value: admin
                  - name: TA_PASSWORD
                    value: dangerous
                  - name: ELASTIC_PASSWORD
                    value: dangerous
                  - name: TZ
                    value: America/New_York
              redis:
                image:
                  repository: {{ .Values.tubearchivist.redisImage }}
                  tag: {{ .Values.tubearchivist.version }}
              es:
                image:
                  repository: {{ .Values.tubearchivist.esImage }}
                  tag: {{ .Values.tubearchivist.version }}
                env:
                  - name: ES_JAVA_OPTS
                    value: "-Xms512m -Xmx512m"
                  - name: xpack.security.enabled
                    value: true
                  - name: discovery.type
                    value: single-node
                  - name: path.repo
                    value: /usr/share/elasticsearch/data/snapshot
                  - name: ELASTIC_PASSWORD
                    value: dangerous
        service:
          app:
            controller: tubearchivist
            ports:
              http:
                port: 8000
        ingress:
          app:
            enabled: {{ .Values.tubearchivist.ingress.enabled }}
            hosts:
              - host: {{ .Values.tubearchivist.ingress.host }}
                paths:
                  - path: /
                    pathType: Prefix
                    service: 
                      name: tubearchivist
                      port: 8000
        persistence:
          cache:
            enabled: true
            existingClaim: {{ .Values.tubearchivist.cachePVC }}
              tubearchivist:
                app:
                  - path: /cache
                    readOnly: false
          redis:
            enabled: true
            existingClaim: {{ .Values.tubearchivist.redisPVC }}
            advanceMounts:
              tubearchivist:
                redis:
                  - path: /data
                    readOnly: false
          es:
            enabled: true
            existingClaim: {{ .Values.tubearchivist.esPVC }}
             advanceMounts:
              tubearchivist:
                es:
                  - path: /usr/share/elasticsearch/data
                    readonly: false
          videos:
            enabled: true
            existingClaim: tubearchivist-videos-claim
            globalMounts:
              - path: /youtube
        autoscaling:
          enabled: false
          minReplicas: 1
          maxReplicas: 1
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true
      - ServerSideApply=true
{{ end }}
