{{ if .Values.tubearchivist.enabled }}
---
### CACHE VOLUME
# cache Replication Secret
{{ if .Values.replication.enabled }}
apiVersion: v1
kind: Secret
type: Opaque             
metadata:
  name: tubearchivist-bucket-cache
  namespace: {{ .Values.tubearchivist.namespace }}
stringData:
  RESTIC_REPOSITORY: {{ .Values.replication.restic_repository }}/{{ .Values.tubearchivist.namespace }}-tubearchivist-cache
  RESTIC_PASSWORD: {{ .Values.replication.restic_password }}
  AWS_ACCESS_KEY_ID: {{ .Values.replication.aws_access_key_id }}
  AWS_SECRET_ACCESS_KEY: {{ .Values.replication.aws_secret_access_key }}
{{ end }}
---
# cache ReplicationDestination
{{ if .Values.replication.enabled }}
apiVersion: volsync.backube/v1alpha1
kind: ReplicationDestination
metadata:
  name: tubearchivist-cache-replication-destination
  namespace: {{ .Values.tubearchivist.namespace }}
spec:
  trigger:
    # manual restore
    manual: "seed-volume-from-backup"
  restic:
    # Name of the Secret with the connection information
    repository: tubearchivist-bucket-cache
    capacity: 5Gi
    copyMethod: Snapshot
    storageClassName: ceph-block
    volumeSnapshotClassName: ceph-block
    accessModes:
      - ReadWriteOnce
{{ end }}
---
# cache ReplicationSource
{{ if .Values.replication.enabled }}
apiVersion: volsync.backube/v1alpha1
kind: ReplicationSource
metadata:
  name: tubearchivist-cache-replication-source
  namespace: {{ .Values.tubearchivist.namespace }}
spec:
  # The PVC to be backed up
  sourcePVC: {{ .Values.tubearchivist.cachePVC }}
  trigger:
    # Take a backup per cron schedule
    schedule: {{ .Values.tubearchivist.replicationSchedule }}
  restic:
    # Prune the repository (repack to free space) every 2 weeks
    pruneIntervalDays: 14
    # Name of the Secret with the connection information
    repository: tubearchivist-bucket-cache
    # Retention policy for backups
    retain:
      hourly: 2
      daily: 2
      weekly: 2
      monthly: 1
      yearly: 0
    # just in case it was locked
    unlock: unlock-me
    # Snap the source volume prior to taking a backup to ensure a
    # point-in-time image.
    copyMethod: Snapshot
    # The VSC to use if the copy method is Snapshot (default if omitted)
    volumeSnapshotClassName: ceph-block
{{ end }}
---
# cache PVC
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: {{ .Values.tubearchivist.cachePVC }}
  namespace: {{ .Values.tubearchivist.namespace }}
spec:
  storageClassName: ceph-block
  accessModes:
    - ReadWriteOnce
{{ if .Values.replication.enabled }}
  dataSourceRef:
    kind: ReplicationDestination
    apiGroup: volsync.backube
    name: tubearchivist-cache-replication-destination
{{ end }}
  resources:
    requests:
      storage: 5Gi
