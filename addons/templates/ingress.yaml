{{ if .Values.traefik.enabled }}
---
kind: Namespace
apiVersion: v1
metadata:
  name: {{ .Values.traefik.namespace }}
---
# statically provisioned config PV
apiVersion: v1
kind: PersistentVolume
metadata:
  name: {{ .Values.traefik.configPVC }}
  namespace: {{ .Values.traefik.namespace }}
spec:
  capacity:
    storage: 1Gi
  accessModes:
    - ReadWriteOnce
  persistentVolumeReclaimPolicy: Retain
  storageClassName: nfsclass
  nfs:
    path: "{{ .Values.csinfs.share }}/{{ .Values.traefik.configPVC }}"
    server: {{ .Values.csinfs.host }}
---
# cloudflare secret, used to generate certs
apiVersion: v1
kind: Secret
type: Opaque             
metadata:
  name: cloudflare-credentials
  namespace: {{ .Values.traefik.namespace }}
stringData:
  CF_API_EMAIL: {{ .Values.traefik.cf_api_email }}
  CF_DNS_API_TOKEN: {{ .Values.traefik.cf_dns_api_token }}
---
# config PVC
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: {{ .Values.traefik.configPVC }}
  namespace: {{ .Values.traefik.namespace }}
spec:
  storageClassName: nfsclass
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: 1Gi
  volumeName: {{ .Values.traefik.configPVC }}

---
# traefik helm chart application
apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: traefik
  namespace: argocd
  finalizers:
    - resources-finalizer.argocd.argoproj.io
spec:
  destination:
    name: in-cluster
    namespace: {{ .Values.traefik.namespace }}
  project: default
  source:
    repoURL: https://traefik.github.io/charts
    targetRevision: "v27.0.0"
    chart: traefik
    helm:
      valuesObject:
        service:
          annotations:
            metallb.io/loadBalancerIPs: {{ .Values.traefik.loadBalancerIP }}
        logs:
          general:
            level: DEBUG
        ports:
          web:
            redirectTo:
              port: websecure
          websecure:
            tls:
              enabled: true
              certResolver: cloudflare
        server:
          service:
            type: "LoadBalancer"
        ingressRoute:
          dashboard:
            enabled: false
        persistence:
          enabled: true
          existingClaim: traefik
          name: data
          path: /data
          size: 1Gi
        ingressClass:
          enabled: true
          isDefaultClass: true
        deployment:
          initContainers:
            - name: volume-permissions
              image: traefik:v2.11
              command:
                [
                  "sh",
                  "-c",
                  "touch /data/acme.json; chown -R 65532:65532 /data; chmod -v 777 /data; chmod -v 600 /data/acme.json",
                ]
              securityContext:
                runAsNonRoot: false
                runAsGroup: 0
                runAsUser: 0
              volumeMounts:
                - name: data
                  mountPath: /data
        additionalArguments:
          - "--certificatesresolvers.cloudflare.acme.dnsChallenge=true"
          - "--certificatesResolvers.cloudflare.acme.dnsChallenge.provider=cloudflare"
          - "--certificatesResolvers.cloudflare.acme.email=eric@aceshome.com"
          - "--certificatesResolvers.cloudflare.acme.dnsChallenge.resolvers=1.1.1.1"
          - "--certificatesResolvers.cloudflare.acme.storage=/data/acme.json"
          - "--serversTransport.insecureSkipVerify=true"
          - "--entryPoints.web.proxyProtocol.insecure"
          - "--entryPoints.web.forwardedHeaders.insecure"
          - "--entryPoints.websecure.proxyProtocol.insecure"
          - "--entryPoints.websecure.forwardedHeaders.insecure"
          - "--entrypoints.websecure.transport.respondingtimeouts.idletimeout=60"
          #- "--entrypoints.websecure.transport.respondingtimeouts.readtimeout=60"
          #- "--entrypoints.websecure.transport.respondingtimeouts.writetimeout=60"
          - "--providers.kubernetesingress.ingressendpoint.publishedservice={{ .Values.traefik.namespace }}/traefik"
        env:
          - name: CF_API_EMAIL
            valueFrom:
              secretKeyRef:
                key: CF_API_EMAIL
                name:  cloudflare-credentials
          - name: CF_DNS_API_TOKEN
            valueFrom:
              secretKeyRef:
                key: CF_DNS_API_TOKEN
                name:  cloudflare-credentials
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true
      - ServerSideApply=true

{{ end }}
