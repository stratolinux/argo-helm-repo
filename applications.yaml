apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: production
  namespace: argocd
  finalizers:
    - resources-finalizer.argocd.argoproj.io
spec:
  destination:
    name: in-cluster
    namespace: kube-prometheus-stack
  project: default
  source:
    path: helm
    repoURL: https://github.com/stratolinux/argo-helm-repo.git
    targetRevision: HEAD
    helm:
      valuesObject:
        prometheus:
          ingress:
            enabled: true
            hosts: ["grafana.k8s.stratolinux.io"]
          namespace: kube-prometheus-stack
          adminPassword: password 
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true
      - ServerSideApply=true
