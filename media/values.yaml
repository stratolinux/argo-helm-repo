# Default values
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.

environment: production
replication:
  enabled: true
  restic_repository: "s3:http://minio.local:9000"
  restic_password: "restic_password"
  aws_access_key_id: "aws_access_key_id"
  aws_secret_access_key: "aws_secret_access_key"
navidrome:
  enabled: true
  ingress:
    enabled: true
    host: "navidrome.local"
  namespace: media
  media:
    share: "//smb.server.name/share"
    secret: "name-of-secret-with-creds"
    secretNamespace: "namespace-holding-secret"
  configPVC: "config-pvc-will-create-if-needed"
posterr:
  enabled: true
  ingress:
    enabled: true
    host: "posterr.local"
  namespace: media
  configPVC: "config-pvc-will-create-if-needed"
whisparr:
  enabled: true
  ingress:
    enabled: true
    host: "whisparr.local"
  namespace: media
  media:
    share: "//smb.server.name/share"
    secret: "name-of-secret-with-creds"
    secretNamespace: "namespace-holding-secret"
  services:
    share: "//smb.server.name/share2"
    secret: "name-of-secret-with-creds2"
    secretNamespace: "namespace-holding-secret2"
  configPVC: "config-pvc-will-create-if-needed"
audiobookshelf:
  enabled: true
  ingress:
    enabled: true
    host: "audiobookshelf.local"
  namespace: media
  books:
    share: "//smb.server.name/share"
    secret: "name-of-secret-with-creds"
    secretNamespace: "namespace-holding-secret"
  podcasts:
    share: "//smb.server.name/share2"
    secret: "name-of-secret-with-creds2"
    secretNamespace: "namespace-holding-secret2"
  configPVC: "config-pvc-will-create-if-needed"
  metadataPVC: "config-pvc-will-create-if-needed"